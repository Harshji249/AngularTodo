<app-add-todo (todoAdd)="todoAdd($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0 ; else elseBlock">No Todos To Display</div>
<ng-template #elseBlock>
    <div *ngFor = "let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="todoDelete($event)"></app-todo-item>
    </div>
</ng-template>
