<div class="container my-3">

    <h4>Add a todo</h4>
    
<form (ngSubmit)="OnSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
    </div>
    <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
  
</div>
